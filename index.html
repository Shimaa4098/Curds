<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CURDS</title>
</head>
<body>
    <div class="curds">
        <div class="head">
            <h2>curds</h2>
            <p>product managment system</p>
        </div>


        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total">7974697</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="catogery" placeholder="catogery">
            <button id="submit">create</button>
        </div>



        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearchmood( this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getsearchmood(this.id)" id="searchCategory">Search By catogery</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">
            
                </tbody>
            </table>
            
        </div>

    </div>    
    <script src="main.js"></script>
</body>
</html>
